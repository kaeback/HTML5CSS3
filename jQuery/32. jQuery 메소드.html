<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 메소드</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".show-btn").click(function(){
                // $(".container div").show();
                // $(".container div").slideDown();
                $(".container div").fadeIn('fast');
            });
        });
        $(function(){
            $(".hide-btn").click(function(){
                // $(".container div").hide();
                // $(".container div").slideUp();
                $(".container div").fadeOut('slow');
            });
        });
        $(function(){
            $(".toggle-btn").click(function(){
                // $(".container div").toggle();
                // $(".container div").slideToggle();
                $(".container div").fadeToggle(3000);
            });
        });
    </script>
    <style>
        .container {
            width: 300px;
        }
        a {
            background-color: #ddd;
            color: #000;
            text-decoration: none;
            padding: 5px;
            width: 70px;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
        }
        .container div {
            background-color: dodgerblue;
            width: 250px;
            height: 300px;
            margin-top: 10px;
            color: #fff;
            text-align: center;
            line-height: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="show-btn" href="#none">보이기</a>
        <a class="hide-btn" href="#none">감추기</a>
        <a class="toggle-btn" href="#none">토글</a>
        <div>Box</div>
    </div>
</body>
</html>
