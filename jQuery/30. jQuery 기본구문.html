<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 기본구문</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("p").css({"display" : "none"});
        });

        $(function(){
            $(".show-btn").click(function(){
                $("p").css("display","block");
            });
        });

        $(function(){
            $(".hide-btn").click(function(){
                $("p").css({"display":"none"});
            });
        });
    </script>
</head>
<body>
    <a class="show-btn" href="#none">보기기</a>
    <a class="hide-btn" href="#none">감추기</a>
    <p>
        태그 선택자 a를 클릭 했습니다.
    </p>
</body>
</html>
