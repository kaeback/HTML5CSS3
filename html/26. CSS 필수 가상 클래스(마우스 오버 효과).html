<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 필수 가상 클래스(마우스 오버 효과)</title>
    <style>
        a {
            color: #333;
            text-decoration: none;
            transition: 2s;
        }
        a:hover {
            color: dodgerblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#none">법적고지</a>
    <a href="#none">개인정보취급방침</a>
    <a href="#none">개인정보처리방침</a>
</body>
</html>
