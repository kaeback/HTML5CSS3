<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 박스모델(box-sizing)</title>
    <style>
        .box {
            font-size: 50px;
            text-align: center;
            border: 1px solid red;
            width: 400px;
            height: 100px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">Box Content</div>
</body>
</html>
