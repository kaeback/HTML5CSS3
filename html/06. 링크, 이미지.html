<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>링크, 이미지</title>
</head>
<body>
  <!-- 
		상대경로 : html 파일이 위치한 폴더를 기준으로 경로를 찾는다. (. : 현재경로, .. : 상위경로)
		절대경로 : 최상위 경로를 기준으로 찾는다.
	-->
  <!--  
		<a> 태그 : 링크걸기
		속성
		href : 링크한 문서나 주소를 입력
		target : 링크가 이동할 위치를 지정 
		  _self - Default. Opens the document in the same window/tab as it was clicked
		  _blank - Opens the document in a new window or tab
		  _parent - Opens the document in the parent frame
		  _top - Opens the document in the full body of the window
	-->
  <a href="http://www.naver.com"><img src="/images/logo_naver.png" alt="Google"></a>
  <a href="http://www.daum.net"><img src="/images/logo_daum.png" alt="Daum"></a>
  <a href="http://www.google.com" target="_blank" title="구글 사이트로 이동"><img src="/images/logo_google.png" alt="Naver"></a>
  <button onclick="document.location='default.asp'">HTML Tutorial</button>
  <a href="mailto:someone@example.com">Send email</a>
</body>
</html>
