<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 가로 배치하기(float, overflow, clear, inline-block)</title>
    <style>
        /*         
        1. float과 overflow를 사용해 배치
        section {
            border: 5px solid black;
            width: 600px;
            overflow: hidden;
        }
        section article {
           background-color: gold; 
           width: 200px;
           height: 100px;
           float: left;
           border: 1px solid red;
           box-sizing: border-box;
        }
         */
        section {
            border: 5px solid black;
            text-align: center;=
        } 
        section article {
            background-color: gold;
            width: 200px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;

        }

</head>
<body>
    <section>
        <article>article</article>
        <article>article</article>
        <article>article</article>
    </section>
