<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 필수 가상 클래스(hover, transition)</title>
    <style>
        a {
            color: #333;
            text-decoration: none;
            border: 1px solid #ccc;
            width: 120px;
            display: inline-block;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: 0.5s;
        }
        a:hover {
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="#none">네이버</a>
    <a href="#none">구글</a>
    <a href="#none">다음</a>
</body>
</html>
