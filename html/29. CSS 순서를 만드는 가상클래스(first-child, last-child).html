<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 순서를 만드는 가상클래스(first-child, last-child)</title>
    <style>
        .tab-inner {
            width: 400px;
        }
        .btn span {
            background-color: #ddd;
            width: 120px;
            display: inline-block;
            text-align: center;
            padding: 5px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            border: 1px solid #000;
            margin-right: -7px;
        }
        .btn span:first-child {
            background-color: white;
        }
        .btn span:last-child {
            color: red;
        }
        .tab {
            border: 1px solid #000;
        }
        .tab a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 5px;
            border-bottom: 1px solid #000;
        }
        .tab a:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="tab-inner">
        <div class="btn">
            <span>공지사항</span>
            <span>갤러리</span>
        </div>
        <div class="tab">
            <a href="#none">SMS 발송 서비스</a>
            <a href="#none">SMS 발송 서비스</a>
            <a href="#none">SMS 발송 서비스</a>
            <a href="#none">SMS 발송 서비스</a>
            <a href="#none">SMS 발송 서비스</a>
        </div>
    </div>
</body>
</html>
