<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 순서를 만드는 가상클래스(nth-child, nth-of-type)</title>
    <style>
        .box {
            border: 5px solid #000;
            text-align: center;
        }
        .box div {
            border: 5px solid #000;
            margin: 10px;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .box div:nth-of-type(1) {
            background-color: blue;
        }
        .box div:nth-of-type(2) {
            background-color: red;
        }
        .box div:nth-of-type(3) {
            background-color: white;
        }
        .box div:nth-of-type(4) {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Headline Text</h2>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
