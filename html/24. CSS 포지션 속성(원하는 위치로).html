<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 포지션 속성(원하는 위치로)</title>
    <style>
        .parent {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .child1 {
            position: absolute;
            background-color: dodgerblue;
            width: 100px;
            height: 100px;
        }
        .child2 {
            position: absolute;
            background-color: dodgerblue;
            width: 100px;
            height: 100px;
            bottom: 0;
        }
        .child3 {
            position: absolute;
            background-color: dodgerblue;
            width: 100px;
            height: 100px;
            right: 0;
            bottom: 0;
        }
        .child4 {
            position: absolute;
            background-color: dodgerblue;
            width: 100px;
            height: 100px;
            right: 0;
        }
        .child5 {
            position: absolute;
            background-color: dodgerblue;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) ;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">box1</div>
        <div class="child2">box2</div>
        <div class="child3">box3</div>
        <div class="child4">box4</div>
        <div class="child5">box5</div>
    </div>
</body>
</html>
