<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>폼 엘리먼트</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personalia:</legend>
            <!-- <input> -->
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
            <!-- 스마트폰에서 이메일 입력 지원 -->
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br>
            <input type="hidden" id="custId" name="custId" value="3487"><br>
            <label for="bdaymonth">Birthday (month and year):</label>
            <!-- 월 입력 -->
            <input type="month" id="bdaymonth" name="bdaymonth"><br>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <!-- 숫자 입력 -->
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <label for="vol">Volume (between 0 and 50):</label>
            <!-- 범위 입력 -->
            <input type="range" id="vol" name="vol" min="0" max="50"><br>
            <label for="gsearch">Search Google:</label>
            <!-- 검색어 입력 -->
            <input type="search" id="gsearch" name="gsearch"><br>
            <label for="phone">Enter your phone number:</label>
            <!-- 전화번호 입력 -->
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            <!-- URL 입력 -->
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage"><br>
        </fieldset>
        <br><br>
        <!-- <select> -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <!-- multiple selections -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <!-- <textarea> -->
        <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
        <br><br>
        <!-- <button> -->
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        <br><br>
        <!-- <datalist> -->
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
        <br><br>

        <!-- submit, reset -->
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>

</html>
