<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 박스모델(box-shadow)</title>
    <style>
        div {
            background-color: #ccc;
            width: 250px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            float: left;
        }
        .box1 {
            /* box-shadow: x축 이동거리 y축 이동거리 퍼짐정도 색상; */
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }
        .box2 {
            box-shadow: 0 0 20px rgba(30, 143, 255, 0.2);
        }
        .box3 {
            box-shadow: 10px 10px 0 crimson;
        }
        .box4 {
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }
        .box5 {
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.9);
        }
        .box6 {
            box-shadow: inset 0 0 100px black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
