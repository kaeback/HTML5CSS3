<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 자손 선택자, 자식 선택자</title>
    <style>
        .box {
            border: 1px solid red;
            width: 400px;
            height: 400px;
        }
        /* 자식 선택자만 */
        .box > div {
            border: 1px solid blue;
            width: 200px;
            height: 200px;
            padding: 20px;
        }
        /* 자식 선택자의 자손 */
        .box > div div {
            width: 50px;
            height: 50px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <div></div>
        </div>
    </div>
</body>
</html>
