<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 인라인, 블록 요소</title>
    <style>
        body {
            /* a 태그는 적용 안됨 */
            color: #000;
        }
        a {
            color: #000;
            text-decoration: none;
            border: 1px solid #ddd;
            display: inline-block;
            margin: 5px;
            text-align: center;
            width: 200px;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.google.com">구글</a>
    <a href="http://www.daum.net">다음 사이트</a>
</body>
</html>
