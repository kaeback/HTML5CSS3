<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 가로 배치하기(clear)</title>
    <style>
        .parent {
            border: 5px solid red;
            width: 600px;
        }
        .top {
            background-color: purple;
            height: 50px;
        }
        .left {
            background-color: skyblue;
            height: 100px;
            width: 200px;
            float: left;
        }
        .right {
            background-color: orange;
            height: 100px;
            width: 400px;
            float: right;
        }
        .clear {
            background-color: purple;
            height: 50px;
            clear: both; /* 모든 float 속성을 해지  */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="top">float: none</div>
        <div class="left">float: left</div>
        <div class="right">float: right</div>
        <div class="clear">clear: both</div>
    </div>
</body>
</html>
