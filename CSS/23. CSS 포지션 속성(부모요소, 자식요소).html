<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 포지션 속성(부모요소, 자식요소)</title>
    <style>
        /* 부모요소 postion: relative */
        /* 자식요소 postion: absolute */
        .parent {
            background-color: dodgerblue;
            width: 600px;
            height: 300px;
            position: relative;
        }
        .child {
            background-color: crimson;
            width: 200px;
            height: 100px;
            position: absolute;
            right: 0;
            /* bottom: 0; */
            top: 100%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
