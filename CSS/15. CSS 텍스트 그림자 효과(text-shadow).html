<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 텍스트 그림자 효과(text-shadow)</title>
    <style>
        body {
            background-color: #333;
        }
        .heading {
            font-size: 70px;
            text-transform: uppercase;
            color: gold;
            /* text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); */
            text-shadow: 5px 5px 0 dodgerblue, 10px 10px 0 rgb(107, 171, 235);
        }
    </style>
</head>
<body>
    <h1 class="heading">HTML Publishing Class</h1>
</body>
</html>
